services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    # 注意：command 必须缩进在 openclaw-gateway 之下
    command: ["node", "openclaw.mjs", "gateway", "--allow-unconfigured", "--bind", "lan"]
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_MODE: "local"
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      ZAI_API_KEY: ${ZAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      FEISHU_APP_ID: ${FEISHU_APP_ID}
      FEISHU_APP_SECRET: ${FEISHU_APP_SECRET}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
      - "18792:18792"
    init: true
    restart: unless-stopped
    networks:
      - openclaw-internal
      - default

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-my_secret_token_123}
      BROWSER: echo
      ZAI_API_KEY: ${ZAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  # ============================================================
  # 浏览器沙箱 —— 自建镜像（标准 CDP 协议，已构建缓存）
  # 内网访问: http://openclaw-sandbox-browser:9222
  # ============================================================
  openclaw-sandbox-browser:
    build:
      context: .
      dockerfile: Dockerfile.sandbox-browser
    networks:
      - openclaw-internal
    restart: unless-stopped
    ports:
      - "18800:18800"
      - "18801:18801"
    init: true

networks:
  openclaw-internal:
    driver: bridge
